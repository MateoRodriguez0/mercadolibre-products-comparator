spring:
  application:
    name: servicio-productos-comparacion-caracteristicas
  threads:
   virtual:
    enabled: true
  profiles:
    active: 
    - dev
  config:
    import: 'optional:configserver:'
  cloud:
    bus:
      refresh:
        enabled: true
      enabled: true 
    config:
      uri: ${CONFIG_URI:http://localhost:8888}
      username: ${CONFIG_USERNAME:config}  
      password: ${CONFIG_PASSWORD:config} 

eureka: 
  instance:
    instance-id: ${spring.application.name}:${random.value}
management:
  security:
    enabled: false   
  endpoints:
    web:
     exposure:
      include: "*"